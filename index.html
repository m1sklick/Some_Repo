<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Opener</title>
</head>
<body>
    <label>Place the link below:</label>
    <input type="text" id="link">
    <label>The time interval in ms:</label>
    <input type="text" id="interval">
    <button onclick="start()">Start Opening links</button>
    <button onclick="stop()">Stop</button>
    <script src="index.js"></script>
</body>
</html>
